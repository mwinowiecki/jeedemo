<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
		<h:form id="personForm">
			<h:panelGrid columns="2">

				<h:outputText value=" Person " />
				<h:selectOneMenu value="#{saleBean.personId}">
					<f:selectItems value="#{saleBean.allPersons}" var="person"
						itemValue="#{person.id}" itemLabel="#{person.firstName}" />
				</h:selectOneMenu>

				<h:outputText value="Sandwich" />
				<h:selectOneMenu value="#{saleBean.sandwichId}">
					<f:selectItems value="#{saleBean.availableSandwiches}" var="sandwich"
						itemValue="#{sandwich.id}" itemLabel="#{sandwich.name} #{sandwich.price}" />
				</h:selectOneMenu>
			
				
				<!-- <h:outputText value="#{msg.sandwichAmountLabel}" />
				<h:inputText id="amount" value="#{sandwichBean.sandwich.amount}" itemValue="#{sandwichBean.sandwich.amount}"
					required="#{true}" /> -->
					
									
				<h:outputText value="#{msg.sandwichAmountLabel}" />
				<h:inputText id="amount" value="#{sandwichBean.sandwich.amount}" />


			</h:panelGrid>

			<h:commandButton value="SELL!" action="#{saleBean.sellSandwich}" />
			

			<h:panelGrid>
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
